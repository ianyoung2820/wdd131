<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quest Library – Eternal Quest</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/eternalquest-logo.png" alt="Eternal Quest logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="library.html" class="active">Quest Library</a>
    </nav>
  </header>

  <main>
    <!-- Hero + Filters -->
    <section class="library-hero">
      <h1>Quest Library</h1>
      <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="completed">Completed</button>
      </div>
    </section>

    <!-- Quest List -->
    <section class="library-list">
      <!-- THIS ID MUST MATCH what your JS is looking for -->
      <ul id="questList"></ul>
      <!-- If you want a “no quests” message, it could go here:
           <p id="emptyMessage">No quests yet—go add some!</p>
           and then hide it in JS when quests exist. -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Eternal Quest</p>
  </footer>

  <!-- Make sure this is at the bottom, with type="module" -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
